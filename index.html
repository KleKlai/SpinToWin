<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Embed Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testing My Widget</h1>
        <p>The button should appear based on the script configuration below:</p>
        
        <!-- Simpler test without gradient -->
        <script 
            src="https://spin-to-win-git-main-maynard-magallens-projects.vercel.app/embed.js"
            data-widget-url="https://spin-to-win-git-main-maynard-magallens-projects.vercel.app/embed"
            data-button-text="ðŸŽ¯ Try Your Luck!" 
            data-button-color="#3b82f6"
            data-button-position="top-left">
        </script>
        
        <p>Check the browser console for any errors.</p>
    </div>
    
    <script>
        // Debug script loading
        console.log('Page loaded, looking for widget script...');
        
        // Check if script loaded
        window.addEventListener('load', function() {
            console.log('Window loaded');
            setTimeout(function() {
                const button = document.querySelector('button[id*="spin-wheel-widget"]');
                console.log('Found button:', button);
                if (!button) {
                    console.warn('Widget button not found. Possible issues:');
                    console.warn('1. CORS issues with script loading');
                    console.warn('2. Script not executing');
                    console.warn('3. DOM not ready when script runs');
                }
            }, 1000);
        });
    </script>
</body>
</html>
