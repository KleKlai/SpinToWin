<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Embed Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Testing My Widget</h1>
        <p>The button should appear based on the script configuration below:</p>

        <!-- Option 1: Simple script tag -->
        <script src="http://localhost:3000/embed.js"></script>

        <!-- Option 2: Web Component -->
        <script src="http://localhost:3000/spin-wheel-wc.js"></script>
        <spin-wheel-widget url="http://localhost:3000/embed" position="bottom-right" color="#FF6B35" auto-open
            delay="3000">
        </spin-wheel-widget>
    </div>

</body>

</html>
