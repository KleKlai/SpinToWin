<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Website with Spin Wheel</title>

  <!-- Load the web component script from Next.js server -->
  <script src="http://localhost:3000/spin-wheel-embed.js" defer></script>

  <!-- Optional: if you want to import it as module (not necessary) -->
  <!-- <script type="module">
    import 'http://localhost:3000/spin-wheel-embed.js';
  </script> -->

  <!-- Your existing styles ... -->
</head>
<body>
  <!-- Your hero, content, etc. -->

  <!-- Use ONE instance for testing (remove duplicates during debug) -->
  <spin-wheel 
    delay="3000" 
    compact="true"
  ></spin-wheel>

  <!-- Example with custom prizes (optional) -->
  <!--
  <spin-wheel 
    delay="6000" 
    compact="true"
    prizes='[{"name":"10% Off","color":"#f97316"},{"name":"25% Off","color":"#ea580c"},{"name":"Free Shipping","color":"#c2410c"},{"name":"Try Again","color":"#9ca3af"}]'
  ></spin-wheel>
  -->

  <!-- Optional manual trigger button -->
  <button id="show-wheel-btn">ðŸŽ¡ Show Spin Wheel Manually</button>

  <script>
    // Optional: manual trigger example
    document.getElementById('show-wheel-btn')?.addEventListener('click', () => {
      const wheels = document.querySelectorAll('spin-wheel');
      wheels.forEach(el => {
        // You can dispatch a custom event or just show it directly if you modify the web component
        el.style.display = 'block'; // crude way â€“ better to use postMessage or attribute
      });
    });
  </script>
</body>
</html>
